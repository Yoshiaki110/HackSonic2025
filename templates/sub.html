<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - P2P Media Receiver</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">P2P Media Receiver</h1>
        <div class="remote-stream">
            <video id="js-remote-stream"></video>
        </div>
        <div class="local-stream">
            <video id="js-local-stream" muted></video>
            <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
            <button id="js-connect-trigger">Connect</button>
        </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
    <script>
        const Peer = window.Peer;

        (async function main() {
            const localVideo = document.getElementById('js-local-stream');
            const remoteVideo = document.getElementById('js-remote-stream');
            const remoteId = document.getElementById('js-remote-id');
            const connectTrigger = document.getElementById('js-connect-trigger');

            const localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true }).catch(console.error);
            localVideo.srcObject = localStream;
            localVideo.playsInline = true;
            await localVideo.play().catch(console.error);

            const peer = (window.peer = new Peer({ key: 'eaabab8a-c201-473b-87b2-8b9d32e22ee0', debug: 3 }));

            connectTrigger.addEventListener('click', () => {
                if (!peer.open) {
                    return;
                }

                const mediaConnection = peer.call(remoteId.value);
                mediaConnection.on('stream', async stream => {
                    remoteVideo.srcObject = stream;
                    remoteVideo.playsInline = true;
                    await remoteVideo.play().catch(console.error);
                });
                mediaConnection.once('close', () => {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                    remoteVideo.srcObject = null;
                });
            });

            peer.once('open', id => {
                // Do nothing, as local ID is not needed in receiver
            });

            peer.on('call', mediaConnection => {
                mediaConnection.answer(null); // Answer with null stream to indicate no local media sending
                mediaConnection.on('stream', async stream => {
                    remoteVideo.srcObject = stream;
                    remoteVideo.playsInline = true;
                    await remoteVideo.play().catch(console.error);
                });
                mediaConnection.once('close', () => {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                    remoteVideo.srcObject = null;
                });
            });

            peer.on('error', console.error);
        })();
    </script>
</body>
</html>
